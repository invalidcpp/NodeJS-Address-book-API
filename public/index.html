<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="media/css/style.css">
    <script src="https://kit.fontawesome.com/bf618122db.js" crossorigin="anonymous"></script>
    <script src="media/js/js.js"></script>
    <title>Address Book</title>
</head>
<body>
    <div class="container-fluid">
        <p class="errorMsg"></p>
        <div class="buttons">
            <button type="button" class="addBtn btn btn-custom" data-bs-toggle="modal" data-bs-target="#addPopup">ADD</button>
            <button type="button" class="editBtn btn btn-custom">EDIT</button>
            <button type="button" class="deleteBtn btn btn-custom">DELETE</button>
            <button type="button" class="searchBtn btn btn-custom"><i class="fas fa-search"></i></button>
        </div>
        <div class="table-container">    
            <table id="addressBook">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Company</th>
                        <th>Address</th>
                        <th>Phone Number</th>
                        <th>Email Address</th>
                        <th>Notes</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="modal fade" id="addPopup" role="dialog">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="addPopupLabel">Add a new contact</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <form>
                    <div class="form-group">
                    <label for="addName" class="col-form-label">Name:</label>
                    <input type="text" class="form-control" id="addName" name="addName" required>
                    </div>
                    <div class="form-group">
                        <label for="addCompany" class="col-form-label">Company:</label>
                        <input type="text" class="form-control" id="addCompany" name="addCompany">
                    </div>
                    <div class="form-group">
                        <label for="addAddress" class="col-form-label">Address:</label>
                        <input type="text" class="form-control" id="addAddress" name="addAddress">
                    </div>
                    <div class="form-group">
                        <label for="addPhoneNumber" class="col-form-label">Phone Number:</label>
                        <input type="text" class="form-control" id="addPhoneNumber" name="addPhoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="addEmailAddress" class="col-form-label">Email Address:</label>
                        <input type="text" class="form-control" id="addEmailAddress" name="addEmailAddress">
                    </div>
                    <div class="form-group">
                        <label for="addNotes" class="col-form-label">Notes:</label>
                        <input type="text" class="form-control" id="addNotes" name="addNotes">
                    </div>
                </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-custom" id="submitAdd">Add Contact</button>
                </div>
            </div>
            </div>
        </div>

        <div class="modal fade" id="editPopup" role="dialog">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="addPopupLabel">Edit a contacts details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <form>
                    <div class="form-group">
                    <label for="editName" class="col-form-label">Name:</label>
                    <input type="text" class="form-control" id="editName" name="editName" required>
                    </div>
                    <div class="form-group">
                        <label for="editCompany" class="col-form-label">Company:</label>
                        <input type="text" class="form-control" id="editCompany" name="editCompany">
                    </div>
                    <div class="form-group">
                        <label for="editAddress" class="col-form-label">Address:</label>
                        <input type="text" class="form-control" id="editAddress" name="editAddress">
                    </div>
                    <div class="form-group">
                        <label for="editPhoneNumber" class="col-form-label">Phone Number:</label>
                        <input type="text" class="form-control" id="editPhoneNumber" name="editPhoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="editEmailAddress" class="col-form-label">Email Address:</label>
                        <input type="text" class="form-control" id="editEmailAddress" name="editEmailAddress">
                    </div>
                    <div class="form-group">
                        <label for="editNotes" class="col-form-label">Notes:</label>
                        <input type="text" class="form-control" id="editNotes" name="editNotes">
                    </div>
                </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-custom" id="submitEdit">Edit Contact</button>
                </div>
            </div>
            </div>
        </div>

        <div class="modal fade" id="deletePopup" role="dialog">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="addPopupLabel">Are you sure you want to delete this contact?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-custom" id="submitDelete">Delete Contact</button>
                </div>
            </div>
            </div>
        </div>

        <div class="popup-search">
            <h1>Search</h1>
            <input type="text" id="searchBar" oninput="search()">
        </div>
    </div>
</body>
</html>
